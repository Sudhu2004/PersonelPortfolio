<section class="hero" *ngIf="homeData$ | async as data">
    <div class="hero-content">
        <h1 class="greeting">Hi, My name is <span class="highlight">{{ data.name }}</span></h1>
        <p class="role">{{ data.role }}</p>
        <p class="description">{{ data.description }}</p>

        <div class="socials">
            <a *ngFor="let social of data.socials" [href]="social.url" target="_blank" class="social-icon">
                <i [class]="social.icon"></i>
            </a>
        </div>

    </div>

    <div class="hero-visual">
        <!-- Optional: Add a 3D element or a nice image/illustration here -->
        <div class="glow-circle"></div>
    </div>
</section>
